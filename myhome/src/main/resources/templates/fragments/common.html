<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <title th:text="${title}">게시판</title>
  </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="menu(menu)">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">SpringBoot Tutorial</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item" th:classappend="${menu}=='home'? 'active'">
                    <a class="nav-link" href="#" th:href="@{/}"><span class ="sr-only" th:if="${menu}=='home'">(current)</span>홈</a>
                  </li>
                  <li class="nav-item" th:classappend="${menu}=='board'? 'active'">
                    <a class="nav-link" href="#" th:href="@{/board/list}"><span class ="sr-only" th:if="${menu}=='board'">(current)</span>게시판</a>
                  </li>                  
                </ul>                
              </div>
            </div>
          </nav>
    </body>
</html>
